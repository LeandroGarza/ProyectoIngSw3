<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Stock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #saveTransaction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <form id="saveTransaction" method="POST">
            <div>
                <label for="TransactionDescription">Producto</label>
                <input id="TransactionDescription" placeholder="Ingrese el producto vendido">
            </div>
            <br>
            <div>
                <label for="TransactionPrice">Cantidad</label>
                <input id="TransactionPrice" placeholder="Ingrese la cantidad vendida">
            </div>
            <br>
            <div>
                <button>Guardar</button>
            </div>
        </form>
    </div>
    <div id="sumDisplay"></div>
    <script src="./script.js"></script>
</body>
</html>
