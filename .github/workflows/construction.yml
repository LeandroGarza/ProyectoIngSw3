name: Construyendo App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run 
        run: |
           docker compose up -d
      
      - name: Test unitario 
        run: |        
           chmod +x ./node_modules/.bin/jest
           npm test
        
        working-directory: ./web
  
