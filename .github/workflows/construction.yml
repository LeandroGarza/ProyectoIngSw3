name: Construyendo App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run 
        run: |
           docker compose up -d
           
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install 
        working-directory: ./web

      - name: Run local unit tests
        run: npm test
        working-directory: ./web
        
      - name: Wait for services to be ready
        run: docker compose exec -T proyecto-backend wait-for-it proyecto-backend:80 -t 120

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.USUARIO}} -p ${{ secrets.CONTRA }}
      
      - name: Tag and push to Hub
        run: |
          docker tag proyecto-backend ${{ secrets.USUARIO }}/proyecto-backend
          docker tag proyecto-frontend ${{ secrets.USUARIO }}/proyecto-frontend
          docker tag proyecto-database ${{ secrets.USUARIO }}/proyecto-database

          docker push ${{ secrets.USUARIO }}/proyecto-backend
          docker push ${{ secrets.USUARIO }}/proyecto-frontend
          docker push ${{ secrets.USUARIO }}/proyecto-database

